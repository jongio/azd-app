# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/cli/azd/extensions/extension.schema.json

id: devstack.azd.devstack
namespace: devstack
displayName: DevStack Extension
description: A collection of developer productivity commands for Azure Developer CLI
usage: azd devstack <command> [options]
version: 0.1.0
entryPoint: devstack

capabilities:
  - custom-commands

examples:
  - name: hi
    description: Say hello and display extension info
    usage: azd devstack hi

tags:
  - developer
  - productivity
  - devstack

platforms:
  windows:
    executable: devstack.exe
  linux:
    executable: devstack
  darwin:
    executable: devstack
