# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/cli/azd/extensions/extension.schema.json

id: jongio.azd.app
namespace: app
displayName: App Extension
description: A collection of developer productivity commands for Azure Developer CLI
usage: azd app <command> [options]
version: 0.1.0
entryPoint: app

capabilities:
  - custom-commands

examples:
  - name: hi
    description: Say hello and display extension info
    usage: azd app hi
  - name: reqs
    description: Verify all prerequisites are installed
    usage: azd app reqs

tags:
  - developer
  - productivity
  - app

platforms:
  windows:
    executable: app.exe
  linux:
    executable: app
  darwin:
    executable: app
