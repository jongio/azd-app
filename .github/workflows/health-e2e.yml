name: Health Command E2E Tests

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating system to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - ubuntu-latest
          - windows-latest
          - macos-latest
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/src/cmd/app/commands/health.go'
      - 'cli/src/internal/healthcheck/**'
      - 'cli/src/internal/service/health.go'
      - 'cli/tests/projects/health-test/**'
      - 'cli/src/cmd/app/commands/health_e2e_test.go'
      - '.github/workflows/health-e2e.yml'

defaults:
  run:
    working-directory: cli

jobs:
  e2e-tests:
    name: E2E Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ github.event.inputs.os == 'all' && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJSON(format('["{0}"]', github.event.inputs.os || 'ubuntu-latest')) }}
        go-version: ['1.25']
    
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test project dependencies (Ubuntu/macOS)
        if: runner.os != 'Windows'
        run: |
          cd tests/projects/health-test
          
          # Install Python dependencies
          for dir in api worker; do
            echo "Installing dependencies for $dir..."
            cd $dir
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
            cd ..
          done
          
          # Install Node.js dependencies
          for dir in web admin database; do
            echo "Installing dependencies for $dir..."
            cd $dir
            npm install --production
            cd ..
          done

      - name: Install test project dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd tests/projects/health-test
          
          # Install Python dependencies
          foreach ($dir in @('api', 'worker')) {
            Write-Host "Installing dependencies for $dir..."
            cd $dir
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
            cd ..
          }
          
          # Install Node.js dependencies
          foreach ($dir in @('web', 'admin', 'database')) {
            Write-Host "Installing dependencies for $dir..."
            cd $dir
            npm install --production
            cd ..
          }

      - name: Build dashboard
        run: |
          cd dashboard
          npm install
          npm run build

      - name: Run E2E tests - Full Workflow
        timeout-minutes: 10
        run: go test -v -tags=integration -timeout=8m ./src/cmd/app/commands -run TestHealthCommandE2E_FullWorkflow
        env:
          CI: true

      - name: Run E2E tests - Error Cases
        if: success() || failure()
        timeout-minutes: 5
        run: go test -v -tags=integration -timeout=3m ./src/cmd/app/commands -run TestHealthCommandE2E_ErrorCases
        env:
          CI: true

      - name: Run E2E tests - Cross Platform
        if: success() || failure()
        timeout-minutes: 5
        run: go test -v -tags=integration -timeout=3m ./src/cmd/app/commands -run TestHealthCommandE2E_CrossPlatform
        env:
          CI: true

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== System Info ==="
          echo "OS: ${{ runner.os }}"
          echo "Go version: $(go version)"
          echo "Node version: $(node --version)"
          echo "Python version: $(python --version)"
          echo ""
          echo "=== Running Processes ==="
          if [ "${{ runner.os }}" = "Windows" ]; then
            tasklist | findstr /i "node python"
          else
            ps aux | grep -E "node|python" || true
          fi
        shell: bash
        continue-on-error: true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs-${{ matrix.os }}-${{ github.run_id }}
          path: |
            cli/tests/projects/health-test/**/*.log
            cli/.azure/**/*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Generate test report
        if: always()
        run: |
          echo "## E2E Test Results - ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ All E2E tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some E2E tests failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Environment:**" >> $GITHUB_STEP_SUMMARY
          echo "- OS: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- Go: ${{ matrix.go-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Node: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Python: $(python --version)" >> $GITHUB_STEP_SUMMARY
        shell: bash

  summary:
    name: E2E Test Summary
    needs: e2e-tests
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Check test results
        run: |
          echo "## E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.e2e-tests.result }}" = "success" ]; then
            echo "✅ All E2E tests passed across all platforms!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ E2E tests failed on one or more platforms." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check individual job logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
