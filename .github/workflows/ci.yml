name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: cli

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('cli/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cli/dashboard/package.json

    - name: Build dashboard
      run: |
        cd dashboard
        npm install
        npm run build
        cd ..

    - name: Install Aspire CLI
      shell: pwsh
      run: |
        $version = "9.5.2"
        if (dotnet tool list --global | Select-String -Pattern "^aspire.cli\s") {
          dotnet tool update --global aspire.cli --version $version
        }
        else {
          dotnet tool install --global aspire.cli --version $version
        }
        if ($IsWindows) {
          $toolPath = "$env:USERPROFILE\.dotnet\tools"
        }
        else {
          $toolPath = "$env:HOME/.dotnet/tools"
        }
        if (-not (Test-Path $toolPath)) {
          throw "Dotnet tool path not found: $toolPath"
        }
        $toolPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: cli/coverage.out
        flags: unittests
        name: codecov-${{ matrix.os }}-go-${{ matrix.go-version }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cli/dashboard/package.json

    - name: Build dashboard assets
      run: |
        cd dashboard
        npm install
        npm run build
        cd ..

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cli/dashboard/package.json

    - name: Build dashboard
      run: |
        cd dashboard
        npm install
        npm run build
        cd ..

    - name: Build for multiple platforms
      run: |
        GOOS=windows GOARCH=amd64 go build -o bin/windows-amd64/app.exe ./src/cmd/app
        GOOS=linux GOARCH=amd64 go build -o bin/linux-amd64/app ./src/cmd/app
        GOOS=darwin GOARCH=amd64 go build -o bin/darwin-amd64/app ./src/cmd/app
        GOOS=darwin GOARCH=arm64 go build -o bin/darwin-arm64/app ./src/cmd/app

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: cli/bin/
