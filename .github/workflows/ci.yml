name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: cli

jobs:
  preflight:
    name: Preflight Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Install Azure Developer CLI (azd)
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Run preflight checks
        run: mage preflight

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build dashboard
        run: |
          cd dashboard
          pnpm install
          pnpm run build
          cd ..

      - name: Install Aspire CLI
        shell: pwsh
        run: |
          $version = "9.5.2"
          if (dotnet tool list --global | Select-String -Pattern "^aspire.cli\s") {
            dotnet tool update --global aspire.cli --version $version
          }
          else {
            dotnet tool install --global aspire.cli --version $version
          }
          if ($IsWindows) {
            $toolPath = "$env:USERPROFILE\.dotnet\tools"
          }
          else {
            $toolPath = "$env:HOME/.dotnet/tools"
          }
          if (-not (Test-Path $toolPath)) {
            throw "Dotnet tool path not found: $toolPath"
          }
          $toolPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        shell: bash
        run: |
          mkdir -p ../coverage
          # Race detector not supported on macOS without additional setup
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            go test -short -v -coverprofile=../coverage/coverage.out ./...
          else
            go test -short -v -race -coverprofile=../coverage/coverage.out ./...
          fi

      - name: Upload coverage to Codecov
        if: github.repository == 'jongio/azd-app'
        uses: codecov/codecov-action@v4
        with:
          file: coverage/coverage.out
          flags: unittests
          name: codecov-${{ matrix.os }}-go-${{ matrix.go-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        run: |
          go tool cover -func=../coverage/coverage.out -o=../coverage/coverage.txt
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat ../coverage/coverage.txt | tail -n 20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Calculate total coverage
          COVERAGE=$(go tool cover -func=../coverage/coverage.out | grep total | awk '{print $3}')
          echo "**Total Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build dashboard assets
        run: |
          cd dashboard
          pnpm install
          pnpm run build
          cd ..

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [preflight, test, lint]
    
    defaults:
      run:
        working-directory: cli
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build dashboard
        run: |
          cd dashboard
          pnpm install
          pnpm run build
          cd ..

      - name: Build for multiple platforms
        run: |
          GOOS=windows GOARCH=amd64 go build -o bin/windows-amd64/app.exe ./src/cmd/app
          GOOS=linux GOARCH=amd64 go build -o bin/linux-amd64/app ./src/cmd/app
          GOOS=darwin GOARCH=amd64 go build -o bin/darwin-amd64/app ./src/cmd/app
          GOOS=darwin GOARCH=arm64 go build -o bin/darwin-arm64/app ./src/cmd/app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: cli/bin/

  integration:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    needs: [preflight, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: cli/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd tests/projects/health-test
          for dir in api worker; do
            cd $dir
            python -m pip install -r requirements.txt
            cd ..
          done

      - name: Install Python dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd tests/projects/health-test
          foreach ($dir in @('api', 'worker')) {
            cd $dir
            python -m pip install -r requirements.txt
            cd ..
          }

      - name: Install Python dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd tests/projects/health-test
          for dir in api worker; do
            cd $dir
            python -m pip install -r requirements.txt
            cd ..
          done

      - name: Install Node.js dependencies
        run: |
          cd tests/projects/health-test
          for dir in web admin database; do
            cd $dir
            npm install
            cd ..
          done
        shell: bash

      - name: Build dashboard assets
        run: |
          cd dashboard
          pnpm install
          pnpm run build
          cd ..

      - name: Run E2E integration tests
        shell: bash
        timeout-minutes: 15
        run: |
          go test -v -tags=integration -timeout=10m ./src/cmd/app/commands -run TestHealthCommandE2E
        env:
          CI: true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-${{ matrix.os }}
          path: |
            cli/tests/projects/health-test/*.log
            cli/.azure/**/*.log
          if-no-files-found: ignore

