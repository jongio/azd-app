id: jongio.azd.app
namespace: app
displayName: App Extension
description: A collection of developer productivity commands for Azure Developer CLI
usage: azd app <command> [options]
version: 0.8.1
language: go
capabilities:
  - custom-commands
  - lifecycle-events
  - mcp-server
examples:
  - name: run
    description: Run services defined in azure.yaml
    usage: azd app run
  - name: reqs
    description: Verify all prerequisites are installed
    usage: azd app reqs
  - name: test
    description: Run tests for all services with coverage
    usage: azd app test --coverage
tags:
  - developer
  - productivity
  - app
  - testing
mcp:
  serve:
    args: ["mcp", "serve"]
    env:
      - "AZD_APP_PROJECT_DIR=${AZD_PROJECT_DIR}"
